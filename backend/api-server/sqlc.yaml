version: "2"
sql:
  - engine: "postgresql"
    queries: "./src/db/queries"
    schema: "./src/db/schema.sql"
    gen:
      go:
        package: "generated"
        out: "./src/db/generated"
        sql_package: database/sql
        emit_db_tags: true
        emit_interface: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "camel"
